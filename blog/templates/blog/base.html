{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Django Girls Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    
    <body class="fondo-personalizado">

        <header class="page-header">
            <div class="container d-flex justify-content-between align-items-center">
              <h1><a href="/">Django Girls Blog</a></h1>
              <a href="{% url 'post_new' %}" class="top-menu" title="Nueva publicación">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" viewBox="0 0 16 16" class="add-post-icon">
                  <path d="M8 6a.5.5 0 0 1 .5.5V8H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V9H6a.5.5 0 0 1 0-1h1.5V6.5A.5.5 0 0 1 8 6z"/>
                  <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3.5-.5a.5.5 0 0 1-.5-.5V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4h-2.5z"/>
                </svg>
              </a>
            </div>
        </header>
          

        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; 2025 Django Girls ✨
    </footer>
</html>
